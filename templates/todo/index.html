{% extends 'base.html' %}
<!-- spacer -->
{% block content %}

<h2>All Tasks</h2>
{% for task in tasks %}
<div class="_{{task.importance}}" data-task-pk="{{task.pk}}">
  {% if task in completed_tasks %}
  <p class="completed">{{ task }}</p>
  {% else %}
  <p>{{ task }}</p>
  <button data-task-pk="{{task.pk}}" class="complete-button">Complete</button>
  {% endif %}
</div>
{% endfor %}
<!-- spacer -->
{% endblock %}
